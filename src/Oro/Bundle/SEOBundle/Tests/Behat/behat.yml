oro_behat_extension:
    suites:
        OroSEOBundle:
            contexts:
                - OroApplicationBundle::CommerceMainContext
                - OroProductBundle::FeatureContext
                - OroConfigBundle::FeatureContext
                - OroDataGridBundle::GridContext
                - OroFormBundle::FormContext
                - OroSEOBundle::FeatureContext
                - OroWebCatalogBundle::FeatureContext
                - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
            paths:
                - '@OroSEOBundle/Tests/Behat/Features'
    elements:
        ProductMetaTitleField:
          selector: "input[name='oro_product[metaTitles][values][default]']"
        ProductMetaDescriptionField:
          selector: "textarea[name='oro_product[metaDescriptions][values][default]']"
        ProductMetaKeywordField:
          selector: "textarea[name='oro_product[metaKeywords][values][default]']"
