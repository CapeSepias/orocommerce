include:
    - '@OroShoppingListBundle:ShoppingListFixture.yml'

Oro\Bundle\OrderBundle\Entity\Order:
    order{1..3}:
        organization: '@organization'
        owner: '@admin'
        customer: '@customer1'
        identifier: 'order<current()>'
        website: '@website1'
        currency: USD
    order2:
        internal_status: closed

Oro\Bundle\CurrencyBundle\Entity\Price (local):
    price1:
        value: 5
        currency: USD

Oro\Bundle\OrderBundle\Entity\OrderLineItem:
    orderLineItem{1..3}:
        product: '@product1'
        order: '@order<current()>'
        price: '@price1'
        quantity: 10
        productUnit: '@item'
        productUnitCode: item
