layout:
    imports:
        -
            id: datagrid
            root: __root

    actions:
        - '@setOption':
            id: __datagrid
            optionName: grid_name
            optionValue: my-shopping-lists-assign-grid

        - '@appendOption':
              id: __datagrid
              optionName: grid_parameters
              optionValue:
                  shopping_list_id: '=data["entity"].getId()'

        - '@appendOption':
            id: __datagrid
            optionName: grid_render_parameters.toolbarOptions.itemsCounter
            optionValue:
                transTemplate: 'oro_frontend.datagrid.pagination.totalRecords.users'
